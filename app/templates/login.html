<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Compact input fields for login */
        .background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(125% 125% at 50% 90%, #fff 20%, #0080ff 100%);
            z-index: -1; 
        }

        .login-form .form-control {
            padding: 0.5rem 0.75rem !important;
            height: auto !important;
            min-height: 38px !important;
            font-size: 0.9rem !important;
        }
        
        .login-form .input-group {
            height: 38px !important;
            position: relative !important;
        }
        
        .login-form .btn {
            padding: 0.5rem 0.75rem !important;
            height: 38px !important;
            font-size: 0.9rem !important;
        }
        
        .login-form .form-label {
            font-size: 0.9rem !important;
            margin-bottom: 0.3rem !important;
        }
        
        .login-form .mb-3 {
            margin-bottom: 1rem !important;
        }
        
        /* Password field with eye icon inside */
        .password-field {
            position: relative;
        }
        
        .password-field .form-control {
            padding-right: 40px !important;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            border-radius: 3px;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: #495057;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .password-toggle:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 mx-auto">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('main.login') }}" class="global-form login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="password-field">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="password-toggle" id="togglePassword" tabindex="-1">
                                        <i class="fa-regular fa-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Toast functionality for flash messages
        document.addEventListener('DOMContentLoaded', function() {
            // Check for flash messages
            const flashMessages = {{ get_flashed_messages(with_categories=true) | tojson }};
            flashMessages.forEach(function(messageData) {
                if (messageData[0] === 'error') {
                    const errorToast = new bootstrap.Toast(document.getElementById('errorToast'));
                    document.getElementById('errorMessage').textContent = messageData[1];
                    errorToast.show();
                }
            });
        });
    </script>
</body>
</html>
