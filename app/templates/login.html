<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        /* Compact input fields for login */
        .login-form .form-control {
            padding: 0.5rem 0.75rem !important;
            height: auto !important;
            min-height: 38px !important;
            font-size: 0.9rem !important;
        }
        
        .login-form .input-group {
            height: 38px !important;
            position: relative !important;
        }
        
        .login-form .btn {
            padding: 0.5rem 0.75rem !important;
            height: 38px !important;
            font-size: 0.9rem !important;
        }
        
        .login-form .form-label {
            font-size: 0.9rem !important;
            margin-bottom: 0.3rem !important;
        }
        
        .login-form .mb-3 {
            margin-bottom: 1rem !important;
        }
        
        /* Password field with eye icon inside */
        .password-field {
            position: relative;
        }
        
        .password-field .form-control {
            padding-right: 40px !important;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            border-radius: 3px;
            transition: color 0.2s ease;
        }
        
        .password-toggle:hover {
            color: #495057;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .password-toggle:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5">
                <div class="card login-card shadow-sm">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-global-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                            </div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('main.login') }}" class="global-form login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="password-field">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="password-toggle" id="togglePassword" tabindex="-1">
                                        <i class="fa-regular fa-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
