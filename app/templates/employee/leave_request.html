{% extends 'employee/base.html' %}
{% block title %}Leave Request{% endblock %}
{% block content %}
<div class="card global-card shadow-sm">
    <div class="card-header text-center">
        <h3><i class="fas fa-calendar-plus me-2"></i>Leave Request</h3>
    </div>
    <div class="card-body">
        {% if message %}
        <div class="alert alert-{{ 'global-success' if 'successfully' in message else 'global-danger' }}">
            <i class="fas fa-{{ 'check-circle' if 'successfully' in message else 'exclamation-triangle' }} me-2"></i>{{ message }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('main.leave_request') }}" class="global-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="leave_type" class="form-label">
                        <i class="fas fa-tag me-2"></i>Leave Type
                    </label>
                    <select class="form-select" id="leave_type" name="leave_type" required>
                        <option value="">Select Type</option>
                        <option value="Sick">Sick</option>
                        <option value="Casual">Casual</option>
                        <option value="Earned">Earned</option>
                        <option value="Loss of Pay">Loss of Pay</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">
                        <i class="fas fa-calendar-plus me-2"></i>Start Date
                    </label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_date" class="form-label">
                        <i class="fas fa-calendar-minus me-2"></i>End Date
                    </label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">
                    <i class="fas fa-comment me-2"></i>Reason
                </label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-global-success">
                    <i class="fas fa-paper-plane me-2"></i>Submit Request
                </button>
                <a href="{{ url_for('main.employee_dashboard') }}" class="btn btn-global-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
