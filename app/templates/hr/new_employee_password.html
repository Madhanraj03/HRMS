{% extends 'hr/base.html' %}
{% block title %}New Employee Password{% endblock %}
{% block content %}
<div class="container" style="max-width: 640px;">
    <div class="card global-card">
        <div class="card-header text-center">
            <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>New Employee Password</h5>
        </div>
        <div class="card-body">
            <p class="text-muted text-center mb-3">
                <strong>{{ employee_name }}</strong> â€¢ <span class="text-monospace">{{ username }}</span>
            </p>

            <div class="mb-3">
                <label class="form-label fw-semibold">Generated Password</label>
                <div class="input-group">
                    <input type="text" class="form-control text-center" value="{{ generated_password }}" id="generatedPassword" readonly>
                    <button class="btn btn-outline-secondary" type="button" onclick="copyPassword()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <small class="text-muted d-block mt-2">Share this password with the employee. They will be asked to change it on first login.</small>
            </div>

            <div class="d-flex gap-2 justify-content-center mt-3">
                <a href="/hr/employees" class="btn btn-primary">
                    <i class="fas fa-users me-2"></i>Employees
                </a>
                <a href="/hr/add_employee" class="btn btn-outline-secondary">
                    <i class="fas fa-user-plus me-2"></i>Add Another
                </a>
                <a href="/hr/dashboard" class="btn btn-outline-primary">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function copyPassword() {
    const passwordInput = document.getElementById('generatedPassword');
    if (!passwordInput) return;
    try {
        passwordInput.select();
        passwordInput.setSelectionRange(0, 99999);
        document.execCommand('copy');
    } catch (err) {
        navigator.clipboard && navigator.clipboard.writeText(passwordInput.value);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const field = document.getElementById('generatedPassword');
    if (field) { field.focus(); field.select(); }
});
</script>
{% endblock %}
