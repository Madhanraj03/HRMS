{% extends 'hr/base.html' %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<style>
    /* Compact input fields matching login page */
    .global-form .form-control {
        padding: 0.5rem 0.75rem !important;
        height: auto !important;
        min-height: 38px !important;
        font-size: 0.9rem !important;
    }
    
    .global-form .form-label {
        font-size: 0.9rem !important;
        margin-bottom: 0.3rem !important;
    }
    
    .global-form .mb-3 {
        margin-bottom: 1rem !important;
    }
    
    /* Password field with eye icon inside */
    .password-field {
        position: relative;
    }
    
    .password-field .form-control {
        padding-right: 40px !important;
    }
    
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        z-index: 10;
        padding: 5px;
        border-radius: 3px;
        transition: color 0.2s ease;
    }
    
    .password-toggle:hover {
        color: #495057;
        background-color: rgba(255, 255, 255, 0.05);
    }
    
    .password-toggle:focus {
        outline: none;
        box-shadow: none;
    }
</style>
<div class="card global-card shadow-sm">
    <div class="card-header text-center">
        <h3><i class="fas fa-user-plus me-2"></i>Add New Employee</h3>
    </div>
    <div class="card-body">
        {% if message %}
        <div class="alert alert-{{ 'global-success' if 'successfully' in message else 'global-danger' }}">
            <i class="fas fa-{{ 'check-circle' if 'successfully' in message else 'exclamation-triangle' }} me-2"></i>{{ message }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('main.add_employee') }}" class="global-form">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-user me-2"></i>Name
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Address
                    </label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="phone_number" class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone Number
                    </label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="unique_id_number" class="form-label">
                        <i class="fas fa-id-card me-2"></i>Unique ID Number
                    </label>
                    <input type="text" class="form-control" id="unique_id_number" name="unique_id_number" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="job_role" class="form-label">
                        <i class="fas fa-briefcase me-2"></i>Job Role
                    </label>
                    <input class="form-control" list="jobRoleOptions" id="job_role" name="job_role" placeholder="" required>
                    <datalist id="jobRoleOptions">
                        <option value="Software Engineer">
                        <option value="HR Executive">
                        <option value="Manager">
                        <option value="Accountant">
                        <option value="Designer">
                        <!-- Add more common roles as needed -->
                    </datalist>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user-circle me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="togglePassword" tabindex="-1">
                        <i class="fa-regular fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">
                    <i class="fa-solid fa-indian-rupee-sign"></i> Salary
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                    <input type="number" class="form-control" id="salary" name="salary" 
                           step="0.01" min="0" placeholder="0.00">
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-global-success">
                    <i class="fas fa-save me-2"></i>Add Employee
                </button>
                <a href="/hr/dashboard" class="btn btn-global-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to HR Dashboard
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    if (type === 'text') {
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
