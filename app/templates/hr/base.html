<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Section{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-text: #333333;
            --sidebar-active-bg: #1976d2;
            --sidebar-active-text: #ffffff;
            --sidebar-border: #e0e0e0;
            --sidebar-hover: #f5f5f5;
            --main-bg: #f8f9fa;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--main-bg);
        }
        
        .wrapper {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        .sidebar {
            width: 260px !important;
            min-width: 260px !important;
            max-width: 260px !important;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 0;
            transition: all 0.3s ease;
            z-index: 1060;
            flex-shrink: 0;
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .sidebar-header {
            padding: 1.3rem;
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--sidebar-bg);
        }
        
        .hamburger-icon {
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--sidebar-text);
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .hamburger-icon:hover {
            background-color: var(--sidebar-hover);
        }
        
        .sidebar-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--sidebar-text);
            margin: 0;
        }
        
        .sidebar-nav {
            padding: 1.5rem 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .hr-sidebar-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.875rem 1rem;
            background: transparent;
            color: var(--sidebar-text);
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.95rem;
            position: relative;
        }
        
        .hr-sidebar-btn:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text);
        }
        
        .hr-sidebar-btn.active {
            background: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }
        
        .hr-sidebar-btn i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        
        .hr-sidebar-btn:hover i {
            color: inherit;
        }
        
        .hr-sidebar-btn.active i {
            color: var(--sidebar-active-text);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--sidebar-border);
            background: var(--sidebar-bg);
        }
        
        .logout-btn {
            background: transparent;
            color: var(--sidebar-text);
            border: none;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            background: var(--sidebar-hover);
            color: var(--sidebar-text);
        }
        
        /* Mobile logout - show in navigation on mobile, hide on desktop */
        .mobile-logout {
            display: none;
        }
        
        .mobile-logout-separator {
            display: none;
        }
        
        /* Desktop logout - show in footer on desktop, hide on mobile */
        .desktop-logout {
            display: flex;
        }
        
        /* Show mobile logout and separator on mobile */
        @media (max-width: 768px) {
            .mobile-logout {
                display: flex;
            }
            
            .mobile-logout-separator {
                display: block;
            }
            
            .desktop-logout {
                display: none;
            }
        }
        
        .page-header {
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            height: 70px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 0.5rem;
            z-index: 1050;
            transition: all 0.3s ease;
        }
        
        .page-header.hidden {
            left: 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--sidebar-text);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .main-content {
            flex-grow: 1;
            background: var(--main-bg);
            padding: 2rem;
            overflow-y: auto;
            margin-left: 260px;
            margin-top: 68px;
            transition: all 0.3s ease;
        }
        
        .main-content.hidden {
            margin-left: 0;
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1055;
            transition: all 0.3s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                transform: translateX(-100%);
                width: 260px !important;
                z-index: 1060;
            }
            
            .sidebar.visible {
                transform: translateX(0);
            }
            
            .sidebar-overlay.visible {
                display: block;
            }
            
            .page-header {
                left: 0;
                padding: 0 1rem;
            }
            
            .page-header.hidden {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                margin-top: 68px;
                padding: 1rem;
            }
            
            .main-content.hidden {
                margin-left: 0;
            }
            
            .header-left {
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 240px !important;
                min-width: 240px !important;
                max-width: 240px !important;
            }
            
            .sidebar-title {
                font-size: 1.2rem;
            }
            
            .hr-sidebar-btn {
                padding: 0.75rem 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="wrapper">
        <!-- Page Header -->
        <header class="page-header" id="page-header">
            <div class="header-left">
                <div class="hamburger-icon" onclick="toggleSidebar()">
                    <i class="fas fa-bars fa-lg"></i>
                </div>
                
            </div>
            <div class="header-actions">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bell me-3 fa-lg"></i>
                    <i class="fas fa-cog fa-lg"></i>
                </div>
            </div>
        </header>
        
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">HR Panel</h3>
            </div>
            
            <div class="sidebar-nav">
                <a href="/hr/dashboard" class="hr-sidebar-btn{% if request.path == '/hr/dashboard' %} active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/hr/add_employee" class="hr-sidebar-btn{% if request.path == '/hr/add_employee' %} active{% endif %}">
                    <i class="fas fa-user-plus"></i> Add Employee
                </a>
                <a href="/hr/employees" class="hr-sidebar-btn{% if request.path == '/hr/employees' %} active{% endif %}">
                    <i class="fas fa-users"></i> Employee Details
                </a>
                <a href="/hr/employee_list" class="hr-sidebar-btn{% if request.path == '/hr/employee_list' %} active{% endif %}">
                    <i class="fas fa-list"></i> Employees List
                </a>
                <a href="/hr/attendance" class="hr-sidebar-btn{% if request.path == '/hr/attendance' %} active{% endif %}">
                    <i class="fas fa-clock"></i> Today's Attendance
                </a>
                <a href="/hr/leave_requests" class="hr-sidebar-btn{% if request.path == '/hr/leave_requests' %} active{% endif %}">
                    <i class="fas fa-calendar-alt"></i> Leave Requests
                </a>
                <hr style="margin: 1rem 0; border-color: var(--sidebar-border);" class="mobile-logout-separator">
                <a href="/logout" class="hr-sidebar-btn logout-btn mobile-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="/logout" class="hr-sidebar-btn logout-btn desktop-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>
        
        <main class="main-content" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const header = document.getElementById('page-header');
            const mainContent = document.getElementById('main-content');
            
            // For mobile devices, use the overlay behavior
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('visible');
                overlay.classList.toggle('visible');
            } else {
                // For desktop, toggle hide/show state
                sidebar.classList.toggle('hidden');
                header.classList.toggle('hidden');
                mainContent.classList.toggle('hidden');
            }
        }
        
        // Add smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const header = document.getElementById('page-header');
                    
                    if (!sidebar.contains(e.target) && !header.contains(e.target)) {
                        sidebar.classList.remove('visible');
                        document.getElementById('sidebar-overlay').classList.remove('visible');
                    }
                }
            });
            
            // Add hover sound effect (optional)
            const sidebarButtons = document.querySelectorAll('.hr-sidebar-btn');
            sidebarButtons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(2px)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });
        });
    </script>
</body>
</html>
