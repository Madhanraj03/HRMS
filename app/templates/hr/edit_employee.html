{% extends 'hr/base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
    <div class="card global-card">
    <div class="card-header text-center">
        <h3>Edit Employee</h3>
    </div>
    <div class="card-body">
        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ employee.address }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" required>
            </div>
            <div class="mb-3">
                <label for="job_role" class="form-label">Job Role</label>
                <input type="text" class="form-control" id="job_role" name="job_role" value="{{ employee.job_role if employee else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="unique_id_number" class="form-label">Unique ID Number</label>
                <input type="text" class="form-control" id="unique_id_number" name="unique_id_number" value="{{ employee.unique_id_number }}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">
                    <i class="fa-solid fa-indian-rupee-sign"></i> Salary
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                    <input type="number" class="form-control" id="salary" name="salary" 
                           step="0.01" min="0" placeholder="0.00"
                           value="{{ "%.2f"|format(employee.salary) if employee.salary else '' }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Employee</button>
        </form>
        
        <!-- Password Reset -->
        <a href="/hr/reset_password/{{ employee.id }}" class="btn btn-warning btn-sm mt-3">
            <i class="fas fa-key me-1"></i> Reset Password
        </a>
        
        <div class="row mt-4">
            <div class="col-12">
                <a href="/hr/employees" class="btn btn-home w-100">Back to Employees List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
